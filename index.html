<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art Project</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div class="color" id="black"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="red"></div>
      <div class="color" id="yellow"></div>
  </div>
  <div id="generate-new-board">
    <input type="number" id="board-size" min="1" max="50">
  </div>
  <div id="generate-new-board-button">
    <button id="generate-board">VQV</button>
  </div>
  <button id="clear-board">Limpar</button>
  <div id="pixel-board"></div>
</body>
<script src="script.js"></script>
</html>
